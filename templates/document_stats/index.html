{% extends 'base.html' %}

{% block style %}
<style>
    /* Kartların genel stili */
    .card {
        transition: all 0.3s ease-in-out;
        background: linear-gradient(135deg, #ffffff, #f7f7f7);
        width: 100%;
        height: auto;
        overflow: hidden;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative; /* stretched-link için gerekli */
        text-decoration: none; /* Link alt çizgisini kaldırmak için */
        color: inherit; /* Yazı rengini kalıtım yoluyla almasını sağlar */
    }

    /* Hover efekti */
    .card:hover {
        border-width: 1px 1px 1px 10px;
        border-left-color: #0C8CDF;
        background: #0ea0ff;
        color: white !important;
        cursor: pointer;
    }

    /* Kart içeriği */
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
    }

    /* Kart başlık stili */
    .card h3 {
        font-size: 20px;
        margin: 0;
        color: #0ea0ff; /* Başlık rengi mavi */
    }

    /* Hover sırasında başlık rengi değişimi */
    .card:hover h5 {
        color: white;
    }

    /* Bootstrap'in .row sınıfını etkilememek için özel .custom-row sınıfı oluşturabilirsiniz */
    /* .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    } */

    /* Konteyner içindeki h3 başlık stili */
    .container h5 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #0ea0ff; /* Renk mavi olarak güncellendi */
        text-align: left;
    }

    /* Proje kartı başlıkları için özel stil */
    .project-card-no-image > h3 {
        font-size: 24px;
        color: black; /* Beyaz yerine mavi renk kullanıldı */
    }

    /* .project-card-no-image içindeki .card-body sınıfı için düzenleme */
    .project-card-no-image .card-body {
        font-size: 18px;
        color: black; /* Yazı rengi siyah yapıldı */
    }

    /* Responsive düzenlemeler (isteğe bağlı) */
    @media (max-width: 768px) {
        .card {
            margin-bottom: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<main class="page project-page">
    <section class="portfolio-block project">
        <div class="container">

            <div class="project-card-no-image">
                <h3>Select Algorithm To Apply</h3>

                <div class="row">
                    <div class="col-md-6 my-1">
                        <div class="card">
                            <div class="card-body">
                                <h5>Frequency</h5>
                                <a class="stretched-link" href="{% url 'apply_stats_algorithm' project.id 'frequency' %}"></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 my-1">
                        <div class="card">
                            <div class="card-body">
                                <h5>N-gram</h5>
                                <a class="stretched-link" href="{% url 'apply_stats_algorithm' project.id 'N-gram' %}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 my-1">
                        <div class="card">
                            <div class="card-body">
                                <h5>Wordcloud</h5>
                                <a class="stretched-link" href="{% url 'apply_stats_algorithm' project.id 'Wordcloud' %}"></a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 my-1">
                        <div class="card">
                            <div class="card-body">
                                <h5>Zipf Law</h5>
                                <a class="stretched-link" href="{% url 'apply_stats_algorithm' project.id 'Zipf Law' %}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
{% endblock %}
