{% block content %}
    <main class="page project-page">
        <section class="portfolio-block project">
            <div class="container">

                    <div class="project-card-no-image">
                        <h3 style="font-size: 24px;">Apply <span class="text-uppercase">{{ algorithm }}</span></h3>


                        <form method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <fieldset>
                                    <label class="">Number of words in a construction (min:2)</label>
                                    <input type="number" value="2"
                                           class="form-control" name="n_word"/>

                                </fieldset>
                            </div>
  
                            <div class="form-group">
                                <fieldset>
                                    <label class="">Number of results (min:1) </label>
                                    <input type="number" value="1"
                                           class="form-control" name="n_most"/>

                                </fieldset>
                            </div>


                            <div class="row mt-2">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <fieldset>

                                            <select name = "file" class="selectpicker form-control" multiple data-actions-box="true" multiple data-selected-text-format="count"  data-size="5" title="Select Texts">
                                                {% for file in files %}
                                                    <option value = "{{ file.id }}">{{ file }}</option>
                                                {% endfor %}


                                            </select>

                                        </fieldset>
                                    </div>
                                </div>
                            </div>

                            <hr>
                            <div class="form-group">
                                <fieldset>
                                    <p>To all courpus or 1 by 1?</p>

                                    <div style = "margin-bottom : 10px;" class="form-check">
                                        <input type="radio" class="form-check-input" name="selected_corpus" id="all_corpus" value="all_corpus">
                                        <label class="form-check-label" for="all_corpus">All Corpus</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="selected_corpus" id="1by1" value="1by1">
                                        <label class="form-check-label" for="1by1" name="1_by_1">1 By 1</label>
                                    </div>

                                </fieldset>
                            </div>

                            <hr>
<!--                             <div class="form-group">-->
<!--                                 <label class="">Select Texts:</label>-->
<!--                                <fieldset>-->
<!--                                    <div class="form-check">-->
<!--                                        <label class="form-check-label">-->
<!--                                            <input type="checkbox" class="form-check-input" >Select all texts-->
<!--                                        </label>-->
<!--                                    </div>-->

<!--                                </fieldset>-->
<!--                            </div>-->



                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" >Run</button>
                            </div>
                        </form>

                    </div>


                <div class="project-card-no-image">
                    <h3 style="font-size: 24px;">History of <span class="text-uppercase">{{ algorithm }}</span>
                        Algorithm</h3>
                    {% include 'document_stats/components/history-table.html' %}
                </div>

            </div>
        </section>
    </main>

    {% endblock %}

{% block script %}
   <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script> -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const chatbotButton = document.getElementById('chatbot-button');
        const chatbotModal = document.getElementById('chatbot-modal');
        const closeChatbot = document.getElementById('close-chatbot');
        const chatbotInput = document.getElementById('chatbot-input');
        const chatbotContent = document.getElementById('chatbot-content');

        let typingIndicator = null;

        function injectTypingAnimationCSS() {
            if (document.getElementById('typing-animation-style')) return;

            const style = document.createElement('style');
            style.id = 'typing-animation-style';
            style.innerHTML = `
                .typing-dot {
                    width: 6px;
                    height: 6px;
                    background-color: #555;
                    border-radius: 50%;
                    animation: blink 1.5s infinite;
                }
                .typing-dot:nth-child(2) { animation-delay: 0.2s; }
                .typing-dot:nth-child(3) { animation-delay: 0.4s; }

                @keyframes blink {
                    0% { opacity: 0; }
                    50% { opacity: 1; }
                    100% { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        function openChatbot() {
            chatbotModal.style.opacity = '1';
            chatbotModal.style.pointerEvents = 'auto';
            chatbotInput.focus();
        }

        function closeChatbotModal() {
            chatbotModal.style.opacity = '0';
            chatbotModal.style.pointerEvents = 'none';
        }

        chatbotButton.addEventListener('click', function() {
            if (chatbotModal.style.opacity === '0' || chatbotModal.style.opacity === '') {
                openChatbot();
            } else {
                closeChatbotModal();
            }
        });

        closeChatbot.addEventListener('click', closeChatbotModal);

        chatbotInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const message = chatbotInput.value.trim();
                if (message) {
                    appendMessage('You', message);
                    chatbotInput.value = '';
                    showTypingIndicator();

                    fetch('{% url "chatbot_response" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}',
                        },
                        body: JSON.stringify({ message: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        hideTypingIndicator();
                        if (data.response) {
                            appendMessage('Bot', data.response);
                        } else {
                            appendMessage('Bot', 'Error: Unable to fetch response.');
                        }
                    })
                    .catch(() => {
                        hideTypingIndicator();
                        appendMessage('Bot', 'Unexpected error.');
                    });
                }
            }
        });

        function appendMessage(sender, text) {
            const messageElem = document.createElement('p');
            messageElem.style.margin = '5px 0';
            messageElem.style.padding = '5px';
            messageElem.style.backgroundColor = sender === 'You' ? '#e9f5ff' : '#f1f1f1';
            messageElem.style.borderRadius = '5px';
            messageElem.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatbotContent.appendChild(messageElem);
            chatbotContent.scrollTop = chatbotContent.scrollHeight;
        }

        function showTypingIndicator() {
            if (typingIndicator) return;

            typingIndicator = document.createElement('div');
            typingIndicator.style.display = 'flex';
            typingIndicator.style.alignItems = 'center';
            typingIndicator.style.gap = '5px';
            typingIndicator.style.padding = '5px';
            typingIndicator.style.backgroundColor = '#f1f1f1';
            typingIndicator.style.borderRadius = '5px';
            typingIndicator.innerHTML = `<em></em>`;

            const dotsContainer = document.createElement('div');
            dotsContainer.style.display = 'flex';
            dotsContainer.style.gap = '3px';

            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dotsContainer.appendChild(dot);
            }
            typingIndicator.appendChild(dotsContainer);

            chatbotContent.appendChild(typingIndicator);
            chatbotContent.scrollTop = chatbotContent.scrollHeight;
            injectTypingAnimationCSS();
        }

        function hideTypingIndicator() {
            if (typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
        }

        closeChatbotModal();
    });
    </script>
{% endblock %}
